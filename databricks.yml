bundle:
  name: sentinel-app

workspace:
  root_path: /Workspace/Users/${workspace.current_user.userName}/apps/${bundle.name}

resources:
  apps:
    sentinel:
      type: streamlit
      name: "Sentinel Safety Dashboard"
      description: "Agent safety & alignment monitoring"
      entry_point: app.py
      source_path: .
      permissions:
        - user_name: ${workspace.current_user.userName}
          level: CAN_MANAGE

targets:
  dev:
    mode: development
    default: true
    workspace:
      root_path: /Workspace/Users/${workspace.current_user.userName}/apps/${bundle.name}/dev
